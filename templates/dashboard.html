{% extends "base.html" %}
{% block body_block %}
    Username: {{ username }} <br>
    {% for i in info %}
        Location: {{ i.location }} <br>
        Bio: {{ i.bio }} <br>
        Org: {{ i.organization }} <br>
        Type: {{ i.type }}<br>
    {% endfor %}
    <a class="navbar-brand" href="{% url 'crossservice:user_delete' %}">Delete Account</a>
    <a class="navbar-brand" href="{% url 'crossservice:user_update' %}">Update Account</a><br>
{% endblock %}
